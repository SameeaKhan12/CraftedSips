<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftedSips Checkout</title>
    <link href="checkout.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Monsieur+La+Doulaise&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>

<body>
    
    <nav>
        <div class="center-element">Crafted Sips</div>
        <a href="#home">HOME</a>
        <a href="#create">CREATE</a>
        <a href="#shop">SHOP</a>
        <a href="#about">ABOUT</a>
        <a href="#signin">SIGN IN</a>
        <a href="#contact">CONTACT</a>
    </nav>

    <h2>
        CHECKOUT
    </h2>

    <div class="checkout">

        <div> 
            <a href="Package.html"  target="_blank">
                <button class="editqty">Edit Order </button>
            </a>
        </div>

        <form id="paymentForm">
            <h2>Payment Details</h2>
        
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
        
            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>
        
            <div class="row">
                <div class="col">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
        
            <button type="submit">Submit Payment</button>
        </form>
        
        <h2 id="ftotal"></h2>

        <script> 
            function total(p1, p2, p3, p4) { return p1 + p2 + p3 }
        
            document.getElementById("ftotal").innerHTML = total(8.99, 13.99, 9.99, 15.86);
        </script>

    </div>

    <div class="items">
        <h1> Masala Delight</h1>

        <img class="Images img1" src="Images/checkout product front.png" alt="Masala">

        <ul class="desc img1">
            <li>2 lbs </li>
            <li> Very bold sweet  </li>
            <li> Lorem </li>
        </ul>
    </div>
        
    <div class="items">
        <h1>Light Hearted Lift</h1>

        <img class="Images img2" src="Images/main page product front.png" alt="Lift">

        <ul class="desc img1">
            <li>2 lbs </li>
            <li> Very bold sweet  </li>
            <li> Lorem </li>
        </ul>
    </div>


</body>
</html>
