<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted Sips</title>
    <link rel="stylesheet" href="Package.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Monsieur+La+Doulaise&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navBar"> 
        <nav>
        <div class="center-element">Crafted Sips</div>
        <a href="index.html"  target="_blank">HOME</a>
        <a href="#create" >CREATE</a>
        <a href="create.html" target="_blank">SHOP</a>
        <a href="#about">ABOUT</a>
        <a href="#signin">SIGN IN</a>
        <a href="#contact">CONTACT</a>
      </nav>
    </div>

    <div class="body">
        <div class="bodySide Right">
            <div> <h2 class="customizeDiv">Customize: </h2> </div>

            
            <div class="Background">
                <div> <h4 class="label"> Select your background: </h4> </div>
                <div class="BgDiv">
                    <div class="bgMini"> <img class="bgImg" src="Images/art design 1.png" alt="art design"></div>
                    <div class="bgMini"> <img class="bgImg" src="Images/art design 2.png" alt="art design"></div>
                    <div class="bgMini"> <img class="bgImg" src="Images/art design 3.png" alt="art design"></div>
                    <div class="bgMini"> <img class="bgImg" src="Images/art design 4.png" alt="art design"></div>
                    <div class="bgMini"> <img class="bgImg" src="Images/art design 5.png" alt="art design"></div>
                    <div class="bgMini"> <img class="bgImg" src="Images/art design 6.png" alt="art design"></div>
                </div>
            </div>

            <div class="fontDiv">
                <div class="dropDown"> <h4 class="label">Font: </h4> </div>
                <div class="dropDown">
                    <button class=" btn dropBtn">Select fonts</button>
                    <div class="dropDownContent">
                        <a href="#" id="font1">Monsieur La Doulaise</a>
                        <a href="#" id="font2">Pinyon Script</a>
                        <a href="#" id="font3">Calligraffitti</a>
                    </div>
                </div>
            </div>

            <div class="nameDiv"> 
                <div class="nameMini"> <h4 class="label">Add Name: </h4> </div>
                <div class="nameMini">   
                    <input type="text" id="nameInput" placeholder="Add Name" maxlength="10"> 
                    <button id="nameButton" class=" btn nameBtn">Submit</button>
                </div> 
            </div>

            <script>
                const text = document.getElementById('nameInput');      
                const nameBtn = document.getElementById('nameButton');
                const output = document.getElementById('nameOutput');

               function showName(input) {
                nameOutput.innerText = input
               }

               nameButton.addEventListener('click', () => {
                showName(nameInput.value)
               })
            </script>

            <div class="sizeDiv"> 
                <div class="sizeMini"> <h4 class="label">Size: </h4> </div> 
                <div class="sizeMini"> <button class="btn sizeButton">1 lb</button> </div> 
                <div class="sizeMini"> <button class="btn sizeButton">2 lb</button> </div>
                <div class="sizeMini"> <button class="btn sizeButton">3 lb</button> </div> 
            </div>


            <div class="Quantity">
                <div class=" QuanDiv"> 
                    <div class="QuanMini"><h4 class="label">Quantity: </h4> </div>
                    <div class="QuanMini"><input type="text" id="quanInput" placeholder="Add Amount" maxlength="3"> </div>
                    <div class="QuanMini"><button id="quanBtn" class=" btn sizeQuan">Submit</button></div>
                </div>
               
            </div>

            <script>
                const quanText = document.getElementById('quanInput');      
                const quanBtn = document.getElementById('quanBtn');
                const quanOpt = document.getElementById('quanOutput');

               function showPrice(input) {
                quanOpt.innerText = "  "+ input * 15 +"$"
               }
               quanBtn.addEventListener('click', () => {
                showPrice(quanInput.value)
               })

            </script>

             <div class=" Price">
                    <h4 class="label pricing">Price: </h4>
                    <p class="quanOpt" id="quanOutput"></p>

                </div>
            
            <div> 
                <a href="checkout.html"  target="_blank">
                <button class="btn checkoutButton">Checkout </button>
                </a>
            </div>
        </div>
        
        <div class="bodySide Left">
            <div class="mainImage">
                 <p class="nameOpt" id="nameOutput"> </p>
                 <img class="mainImageBack" src="Images/revised back.png" alt="back of main package">
            </div>

            <div class="galleryDiv">
                <div class="gallerymini preview"> <img class="miniImage" src="Images/package back blank.png" alt="back of main package"></div>
                <div class="gallerymini"> <img class="miniImage" src="Images/checkout product front.png" alt="front of main package"></div>
                <div class="gallerymini"> <img class="miniImage labeling" src="Images/product label.png" alt="back of main package"></div>
                <div class="gallerymini"> <img class="miniImage" src="Images/label for back.png" alt="front of main package"></div>
            </div>    
            
            <div class="DescDiv">
                <h2>Light Hearted Lift</h2>
                <img src="Images/fourStars.png" alt="four star review" class="starImg">
                <p>Taste our deliciously crafted coffee mixed with </p>
            </div>

        </div>

    </div>
</body>
</html>
